name: CI - Build and Test

# Prevent duplicate runs: 
# - Run on push to main/develop only (not feature branches)
# - Run on pull requests to main/develop (covers feature branch changes)
# - Use concurrency groups to cancel previous runs
on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'infra/**'
      - 'package*.json'
      - '*.csproj'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'infra/**'
      - 'package*.json'
      - '*.csproj'

# Cancel previous runs when pushing new commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bicep-validation:
    name: Infrastructure Validation
    uses: ./.github/workflows/shared-bicep-validation.yml
    secrets: inherit

  frontend-build:
    name: Frontend Build and Test
    uses: ./.github/workflows/shared-frontend-build.yml
    with:
      node-version: ${{ vars.NODE_VERSION || '20' }}
      upload-artifacts: true
      artifact-name: frontend-dist
    secrets: inherit

  backend-build:
    name: Backend Build and Test
    uses: ./.github/workflows/shared-backend-build.yml
    with:
      dotnet-version: ${{ vars.DOTNET_VERSION || '8.0.x' }}
      upload-artifacts: true
      artifact-name: backend-publish
    secrets: inherit

  deploy-ade-frontend:
    name: Deploy ADE Frontend
    runs-on: ubuntu-latest
    needs: [bicep-validation, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: ./src/frontend/dist/
        
    - name: Azure CLI Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Create ADE Environment
      id: create-ade
      run: |
        echo "🚀 Creating ADE environment for frontend deployment..."
        
        # Generate unique environment name
        ADE_ENV_NAME="cicd-fd-${{ github.run_number }}"
        echo "ADE_ENVIRONMENT_NAME=$ADE_ENV_NAME" >> $GITHUB_ENV
        
        # Create ADE environment
        echo "📦 Deploying ADE environment: $ADE_ENV_NAME"
        az devcenter dev environment create \
          --dev-center-name "devcenter-eus-dev" \
          --project-name "ai-foundry" \
          --catalog-name "ai-in-abox-infrastructure" \
          --environment-definition-name "AI_Foundry_SPA_Frontend" \
          --environment-type "dev" \
          --name "$ADE_ENV_NAME" \
          --parameters infra/environments/frontend/ade.parameters.json \
          --no-wait
        
        echo "⏳ Waiting for ADE environment deployment to complete..."
        
        # Wait for deployment to complete (timeout after 10 minutes)
        timeout=600
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          status=$(az devcenter dev environment show \
            --dev-center-name "devcenter-eus-dev" \
            --project-name "ai-foundry" \
            --name "$ADE_ENV_NAME" \
            --query "provisioningState" \
            --output tsv || echo "NotFound")
          
          echo "🔍 Environment status: $status (${elapsed}s elapsed)"
          
          if [ "$status" = "Succeeded" ]; then
            echo "✅ ADE environment deployed successfully!"
            break
          elif [ "$status" = "Failed" ]; then
            echo "❌ ADE environment deployment failed!"
            exit 1
          fi
          
          sleep 30
          elapsed=$((elapsed + 30))
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "❌ ADE environment deployment timed out after 10 minutes!"
          exit 1
        fi
    
    - name: Extract ADE Outputs
      id: extract-outputs
      run: |
        echo "📋 Extracting outputs from ADE environment..."
        
        # Get environment details
        ENV_DETAILS=$(az devcenter dev environment show \
          --dev-center-name "devcenter-eus-dev" \
          --project-name "ai-foundry" \
          --name "${{ env.ADE_ENVIRONMENT_NAME }}" \
          --output json)
        
        # Extract resource group name
        RESOURCE_GROUP=$(echo "$ENV_DETAILS" | jq -r '.resourceGroupId' | sed 's|.*/||')
        echo "RESOURCE_GROUP_NAME=$RESOURCE_GROUP" >> $GITHUB_ENV
        
        echo "🔍 Querying deployment outputs from resource group: $RESOURCE_GROUP"
        
        # Find the deployment name - ADE typically creates deployments with specific patterns
        DEPLOYMENT_NAME=$(az deployment group list \
          --resource-group "$RESOURCE_GROUP" \
          --query "[?provisioningState=='Succeeded'] | sort_by(@, &timestamp) | [-1].name" \
          --output tsv)
        
        if [ -z "$DEPLOYMENT_NAME" ] || [ "$DEPLOYMENT_NAME" = "null" ]; then
          echo "❌ No successful deployment found in resource group: $RESOURCE_GROUP"
          echo "🔍 Available deployments:"
          az deployment group list --resource-group "$RESOURCE_GROUP" --query "[].{name:name, state:provisioningState, timestamp:timestamp}" --output table
          exit 1
        fi
        
        echo "📦 Found deployment: $DEPLOYMENT_NAME"
        
        # Get deployment outputs
        DEPLOYMENT_OUTPUTS=$(az deployment group show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$DEPLOYMENT_NAME" \
          --query "properties.outputs" \
          --output json)
        
        echo "🔍 Available deployment outputs:"
        echo "$DEPLOYMENT_OUTPUTS" | jq -r 'keys[]' 2>/dev/null || echo "No outputs found or invalid JSON"
        
        # Extract Static Web App URL from deployment outputs
        STATIC_WEB_APP_URL=$(echo "$DEPLOYMENT_OUTPUTS" | jq -r '.staticWebsiteUrl.value // empty' 2>/dev/null)
        STATIC_WEB_APP_NAME=$(echo "$DEPLOYMENT_OUTPUTS" | jq -r '.staticWebAppName.value // empty' 2>/dev/null)
        
        # Fallback: If deployment outputs are not available, query resources directly
        if [ -z "$STATIC_WEB_APP_URL" ] || [ "$STATIC_WEB_APP_URL" = "null" ]; then
          echo "⚠️ staticWebsiteUrl not found in deployment outputs, falling back to resource query..."
          
          # Find Static Web App in the resource group
          STATIC_WEB_APP_NAME=$(az staticwebapp list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[0].name" \
            --output tsv)
          
          if [ -z "$STATIC_WEB_APP_NAME" ] || [ "$STATIC_WEB_APP_NAME" = "null" ]; then
            echo "❌ No Static Web App found in resource group: $RESOURCE_GROUP"
            exit 1
          fi
          
          # Get Static Web App URL
          STATIC_WEB_APP_HOSTNAME=$(az staticwebapp show \
            --name "$STATIC_WEB_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "defaultHostname" \
            --output tsv)
          
          STATIC_WEB_APP_URL="https://$STATIC_WEB_APP_HOSTNAME"
        fi
        
        # Validate URLs are not empty
        if [ -z "$STATIC_WEB_APP_URL" ] || [ "$STATIC_WEB_APP_URL" = "https://" ] || [ "$STATIC_WEB_APP_URL" = "null" ]; then
          echo "❌ Invalid or empty Static Web App URL: '$STATIC_WEB_APP_URL'"
          exit 1
        fi
        
        if [ -z "$STATIC_WEB_APP_NAME" ] || [ "$STATIC_WEB_APP_NAME" = "null" ]; then
          echo "❌ Invalid or empty Static Web App Name: '$STATIC_WEB_APP_NAME'"
          exit 1
        fi
        
        echo "📋 Reading AI Foundry configuration from backend ade.parameters.json..."
        
        # Read AI Foundry configuration from backend ade.parameters.json
        # (Frontend needs backend's AI Foundry configuration for integration)
        AI_FOUNDRY_ENDPOINT=$(jq -r '.aiFoundryEndpoint' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_AGENT_ID=$(jq -r '.aiFoundryAgentId' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_AGENT_NAME=$(jq -r '.aiFoundryAgentName' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_INSTANCE_NAME=$(jq -r '.aiFoundryInstanceName' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_RG_NAME=$(jq -r '.aiFoundryResourceGroupName' infra/environments/backend/ade.parameters.json)
        
        # Validate AI Foundry configuration
        if [ -z "$AI_FOUNDRY_ENDPOINT" ] || [ "$AI_FOUNDRY_ENDPOINT" = "null" ]; then
          echo "❌ Missing or invalid AI Foundry endpoint in backend ade.parameters.json"
          exit 1
        fi
        
        if [ -z "$AI_FOUNDRY_AGENT_ID" ] || [ "$AI_FOUNDRY_AGENT_ID" = "null" ]; then
          echo "❌ Missing or invalid AI Foundry agent ID in backend ade.parameters.json"
          exit 1
        fi
        
        if [ -z "$AI_FOUNDRY_AGENT_NAME" ] || [ "$AI_FOUNDRY_AGENT_NAME" = "null" ]; then
          echo "❌ Missing or invalid AI Foundry agent name in backend ade.parameters.json"
          exit 1
        fi
        
        # Set environment variables for standard ADE outputs
        echo "STATIC_WEB_APP_NAME=$STATIC_WEB_APP_NAME" >> $GITHUB_ENV
        echo "STATIC_WEB_APP_URL=$STATIC_WEB_APP_URL" >> $GITHUB_ENV
        
        # Set environment variables for AI Foundry configuration
        echo "AI_FOUNDRY_ENDPOINT=$AI_FOUNDRY_ENDPOINT" >> $GITHUB_ENV
        echo "AI_FOUNDRY_AGENT_ID=$AI_FOUNDRY_AGENT_ID" >> $GITHUB_ENV
        echo "AI_FOUNDRY_AGENT_NAME=$AI_FOUNDRY_AGENT_NAME" >> $GITHUB_ENV
        echo "AI_FOUNDRY_INSTANCE_NAME=$AI_FOUNDRY_INSTANCE_NAME" >> $GITHUB_ENV
        echo "AI_FOUNDRY_RG_NAME=$AI_FOUNDRY_RG_NAME" >> $GITHUB_ENV
        
        echo "✅ Successfully extracted ADE outputs and AI Foundry configuration:"
        echo "  - Resource Group: $RESOURCE_GROUP"
        echo "  - Deployment: $DEPLOYMENT_NAME"
        echo "  - Static Web App: $STATIC_WEB_APP_NAME"
        echo "  - Static Web App URL: $STATIC_WEB_APP_URL"
        echo "  - AI Foundry Endpoint: $AI_FOUNDRY_ENDPOINT"
        echo "  - AI Foundry Agent: $AI_FOUNDRY_AGENT_NAME ($AI_FOUNDRY_AGENT_ID)"
        echo "  - AI Foundry Instance: $AI_FOUNDRY_INSTANCE_NAME"
    
    - name: Install SWA CLI
      run: |
        echo "📦 Installing Azure Static Web Apps CLI..."
        npm install -g @azure/static-web-apps-cli
    
    - name: Deploy Frontend Code to Static Web App using RBAC
      run: |
        echo "🚀 Deploying frontend code using SWA CLI with RBAC..."
        
        # Deploy using SWA CLI with Azure CLI authentication
        # The SWA CLI will use the Azure credentials from the az login step
        swa deploy \
          --app-location "./src/frontend/dist" \
          --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
          --app-name "${{ env.STATIC_WEB_APP_NAME }}" \
          --env "default"
        
        echo "✅ Frontend code deployed successfully using RBAC!"
    
    - name: Deployment Success
      run: |
        echo "✅ Frontend code deployed successfully!"
        echo "🔗 Application URL: ${{ env.STATIC_WEB_APP_URL }}"
    
    - name: ADE Deployment Summary
      run: |
        echo "## 🚀 ADE Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **ADE Environment**: \`${{ env.ADE_ENVIRONMENT_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Resource Group**: \`${{ env.RESOURCE_GROUP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Static Web App**: \`${{ env.STATIC_WEB_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Application URL**: [${{ env.STATIC_WEB_APP_URL }}](${{ env.STATIC_WEB_APP_URL }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔧 ADE Configuration Used" >> $GITHUB_STEP_SUMMARY
        echo "- **DevCenter**: devcenter-eus-dev" >> $GITHUB_STEP_SUMMARY
        echo "- **Project**: ai-foundry" >> $GITHUB_STEP_SUMMARY
        echo "- **Catalog**: ai-in-abox-infrastructure" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment Definition**: AI_Foundry_SPA_Frontend" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment Type**: dev" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🧹 Environment Cleanup" >> $GITHUB_STEP_SUMMARY
        echo "⚠️ **Note**: ADE environment \`${{ env.ADE_ENVIRONMENT_NAME }}\` remains active for testing." >> $GITHUB_STEP_SUMMARY
        echo "Manual cleanup may be required via ADE portal if automatic cleanup fails." >> $GITHUB_STEP_SUMMARY
    
    - name: Cleanup ADE Environment
      if: always()
      run: |
        echo "🧹 Cleaning up ADE environment..."
        
        if [ -n "${{ env.ADE_ENVIRONMENT_NAME }}" ]; then
          echo "🗑️ Deleting ADE environment: ${{ env.ADE_ENVIRONMENT_NAME }}"
          
          # Attempt to delete the ADE environment
          az devcenter dev environment delete \
            --dev-center-name "devcenter-eus-dev" \
            --project-name "ai-foundry" \
            --name "${{ env.ADE_ENVIRONMENT_NAME }}" \
            --yes \
            --no-wait || echo "⚠️ Failed to delete ADE environment (may require manual cleanup)"
          
          echo "✅ ADE environment cleanup initiated"
        else
          echo "ℹ️ No ADE environment to clean up"
        fi

  deploy-ade-backend:
    name: Deploy ADE Backend
    runs-on: ubuntu-latest
    needs: [bicep-validation, backend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-publish
        path: ./
        
    - name: Azure CLI Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Install PowerShell
      run: |
        # PowerShell should already be available in Ubuntu, but ensure it's working
        pwsh --version || echo "PowerShell not available - using system default"
    
    - name: Create ADE Environment
      id: create-ade
      run: |
        echo "🚀 Creating ADE environment for backend deployment..."
        
        # Generate unique environment name
        ADE_ENV_NAME="cicd-backend-${{ github.run_number }}"
        echo "ADE_ENVIRONMENT_NAME=$ADE_ENV_NAME" >> $GITHUB_ENV
        
        # Create ADE environment
        echo "📦 Deploying ADE environment: $ADE_ENV_NAME"
        az devcenter dev environment create \
          --dev-center-name "devcenter-eus-dev" \
          --project-name "ai-foundry" \
          --catalog-name "ai-in-abox-infrastructure" \
          --environment-definition-name "AI_Foundry_SPA_Backend" \
          --environment-type "dev" \
          --name "$ADE_ENV_NAME" \
          --parameters infra/environments/backend/ade.parameters.json \
          --no-wait
        
        echo "⏳ Waiting for ADE environment deployment to complete..."
        
        # Wait for deployment to complete (timeout after 10 minutes)
        timeout=600
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          status=$(az devcenter dev environment show \
            --dev-center-name "devcenter-eus-dev" \
            --project-name "ai-foundry" \
            --name "$ADE_ENV_NAME" \
            --query "provisioningState" \
            --output tsv || echo "NotFound")
          
          echo "🔍 Environment status: $status (${elapsed}s elapsed)"
          
          if [ "$status" = "Succeeded" ]; then
            echo "✅ ADE environment deployed successfully!"
            break
          elif [ "$status" = "Failed" ]; then
            echo "❌ ADE environment deployment failed!"
            exit 1
          fi
          
          sleep 30
          elapsed=$((elapsed + 30))
        done
        
        if [ $elapsed -ge $timeout ]; then
          echo "❌ ADE environment deployment timed out after 10 minutes!"
          exit 1
        fi
    
    - name: Extract ADE Outputs
      id: extract-outputs
      run: |
        echo "📋 Extracting outputs from ADE environment..."
        
        # Get environment details
        ENV_DETAILS=$(az devcenter dev environment show \
          --dev-center-name "devcenter-eus-dev" \
          --project-name "ai-foundry" \
          --name "${{ env.ADE_ENVIRONMENT_NAME }}" \
          --output json)
        
        # Extract resource group name
        RESOURCE_GROUP=$(echo "$ENV_DETAILS" | jq -r '.resourceGroupId' | sed 's|.*/||')
        echo "RESOURCE_GROUP_NAME=$RESOURCE_GROUP" >> $GITHUB_ENV
        
        echo "🔍 Querying deployment outputs from resource group: $RESOURCE_GROUP"
        
        # Find the deployment name - ADE typically creates deployments with specific patterns
        DEPLOYMENT_NAME=$(az deployment group list \
          --resource-group "$RESOURCE_GROUP" \
          --query "[?provisioningState=='Succeeded'] | sort_by(@, &timestamp) | [-1].name" \
          --output tsv)
        
        if [ -z "$DEPLOYMENT_NAME" ] || [ "$DEPLOYMENT_NAME" = "null" ]; then
          echo "❌ No successful deployment found in resource group: $RESOURCE_GROUP"
          echo "🔍 Available deployments:"
          az deployment group list --resource-group "$RESOURCE_GROUP" --query "[].{name:name, state:provisioningState, timestamp:timestamp}" --output table
          exit 1
        fi
        
        echo "📦 Found deployment: $DEPLOYMENT_NAME"
        
        # Get deployment outputs
        DEPLOYMENT_OUTPUTS=$(az deployment group show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$DEPLOYMENT_NAME" \
          --query "properties.outputs" \
          --output json)
        
        echo "🔍 Available deployment outputs:"
        echo "$DEPLOYMENT_OUTPUTS" | jq -r 'keys[]' 2>/dev/null || echo "No outputs found or invalid JSON"
        
        # Extract Function App URL from deployment outputs
        FUNCTION_APP_URL=$(echo "$DEPLOYMENT_OUTPUTS" | jq -r '.functionAppUrl.value // empty' 2>/dev/null)
        FUNCTION_APP_NAME=$(echo "$DEPLOYMENT_OUTPUTS" | jq -r '.functionAppName.value // empty' 2>/dev/null)
        
        # Fallback: If deployment outputs are not available, query resources directly
        if [ -z "$FUNCTION_APP_URL" ] || [ "$FUNCTION_APP_URL" = "null" ]; then
          echo "⚠️ functionAppUrl not found in deployment outputs, falling back to resource query..."
          
          # Find Function App in the resource group
          FUNCTION_APP_NAME=$(az functionapp list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[0].name" \
            --output tsv)
          
          if [ -z "$FUNCTION_APP_NAME" ] || [ "$FUNCTION_APP_NAME" = "null" ]; then
            echo "❌ No Function App found in resource group: $RESOURCE_GROUP"
            exit 1
          fi
          
          # Get Function App URL
          FUNCTION_APP_HOSTNAME=$(az functionapp show \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "defaultHostName" \
            --output tsv)
          
          FUNCTION_APP_URL="https://$FUNCTION_APP_HOSTNAME"
        fi
        
        # Validate URLs are not empty
        if [ -z "$FUNCTION_APP_URL" ] || [ "$FUNCTION_APP_URL" = "https://" ] || [ "$FUNCTION_APP_URL" = "null" ]; then
          echo "❌ Invalid or empty Function App URL: '$FUNCTION_APP_URL'"
          exit 1
        fi
        
        if [ -z "$FUNCTION_APP_NAME" ] || [ "$FUNCTION_APP_NAME" = "null" ]; then
          echo "❌ Invalid or empty Function App Name: '$FUNCTION_APP_NAME'"
          exit 1
        fi
        
        echo "📋 Reading AI Foundry configuration from ade.parameters.json..."
        
        # Read AI Foundry configuration from ade.parameters.json
        AI_FOUNDRY_ENDPOINT=$(jq -r '.aiFoundryEndpoint' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_AGENT_ID=$(jq -r '.aiFoundryAgentId' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_AGENT_NAME=$(jq -r '.aiFoundryAgentName' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_INSTANCE_NAME=$(jq -r '.aiFoundryInstanceName' infra/environments/backend/ade.parameters.json)
        AI_FOUNDRY_RG_NAME=$(jq -r '.aiFoundryResourceGroupName' infra/environments/backend/ade.parameters.json)
        
        # Validate AI Foundry configuration
        if [ -z "$AI_FOUNDRY_ENDPOINT" ] || [ "$AI_FOUNDRY_ENDPOINT" = "null" ]; then
          echo "❌ Missing or invalid AI Foundry endpoint in ade.parameters.json"
          exit 1
        fi
        
        if [ -z "$AI_FOUNDRY_AGENT_ID" ] || [ "$AI_FOUNDRY_AGENT_ID" = "null" ]; then
          echo "❌ Missing or invalid AI Foundry agent ID in ade.parameters.json"
          exit 1
        fi
        
        if [ -z "$AI_FOUNDRY_AGENT_NAME" ] || [ "$AI_FOUNDRY_AGENT_NAME" = "null" ]; then
          echo "❌ Missing or invalid AI Foundry agent name in ade.parameters.json"
          exit 1
        fi
        
        # Set environment variables for standard ADE outputs
        echo "FUNCTION_APP_NAME=$FUNCTION_APP_NAME" >> $GITHUB_ENV
        echo "FUNCTION_APP_URL=$FUNCTION_APP_URL" >> $GITHUB_ENV
        
        # Set environment variables for AI Foundry configuration
        echo "AI_FOUNDRY_ENDPOINT=$AI_FOUNDRY_ENDPOINT" >> $GITHUB_ENV
        echo "AI_FOUNDRY_AGENT_ID=$AI_FOUNDRY_AGENT_ID" >> $GITHUB_ENV
        echo "AI_FOUNDRY_AGENT_NAME=$AI_FOUNDRY_AGENT_NAME" >> $GITHUB_ENV
        echo "AI_FOUNDRY_INSTANCE_NAME=$AI_FOUNDRY_INSTANCE_NAME" >> $GITHUB_ENV
        echo "AI_FOUNDRY_RG_NAME=$AI_FOUNDRY_RG_NAME" >> $GITHUB_ENV
        
        echo "✅ Successfully extracted ADE outputs and AI Foundry configuration:"
        echo "  - Resource Group: $RESOURCE_GROUP"
        echo "  - Deployment: $DEPLOYMENT_NAME" 
        echo "  - Function App: $FUNCTION_APP_NAME"
        echo "  - Function App URL: $FUNCTION_APP_URL"
        echo "  - AI Foundry Endpoint: $AI_FOUNDRY_ENDPOINT"
        echo "  - AI Foundry Agent: $AI_FOUNDRY_AGENT_NAME ($AI_FOUNDRY_AGENT_ID)"
        echo "  - AI Foundry Instance: $AI_FOUNDRY_INSTANCE_NAME"
    
    - name: Deploy Backend Code to Function App
      run: |
        echo "🚀 Deploying backend code to Function App..."
        
        # Use the pre-packaged deployment zip file
        # The zip was created during build to preserve .azurefunctions directory
        echo "📋 Verifying deployment package contents:"
        unzip -l backend-deployment.zip | grep -E "\.azurefunctions|azurefunctions/" || echo "⚠️  .azurefunctions directory not found in package"
        
        echo "📦 Deploying backend code to ${{ env.FUNCTION_APP_NAME }}..."
        az functionapp deployment source config-zip \
          --resource-group "${{ env.RESOURCE_GROUP_NAME }}" \
          --name "${{ env.FUNCTION_APP_NAME }}" \
          --src "backend-deployment.zip"
        
        echo "✅ Backend code deployed successfully!"
    
    - name: Test Function App Endpoints
      run: |
        echo "🧪 Testing Function App endpoints..."
        
        # Wait a moment for the deployment to fully complete
        sleep 30
        
        # Test health endpoint with retry logic
        echo "🏥 Testing Health Endpoint with retry logic..."
        max_attempts=10
        attempt=1
        health_passed=false
        
        while [ $attempt -le $max_attempts ]; do
          echo "🔍 Health check attempt $attempt/$max_attempts..."
          
          if curl -f -s "${{ env.FUNCTION_APP_URL }}/api/health" -o /dev/null; then
            echo "✅ Health endpoint responding!"
            health_passed=true
            break
          else
            echo "⏳ Health endpoint not ready yet (attempt $attempt/$max_attempts)..."
            if [ $attempt -lt $max_attempts ]; then
              sleep 30
            fi
          fi
          
          attempt=$((attempt + 1))
        done
        
        if [ "$health_passed" = false ]; then
          echo "❌ Health endpoint failed after $max_attempts attempts"
          exit 1
        fi
        
        # Test comprehensive endpoints using PowerShell script
        echo "🧪 Running comprehensive endpoint tests..."
        pwsh -File tests/Test-FunctionEndpoints.ps1 -BaseUrl "${{ env.FUNCTION_APP_URL }}" -HealthOnly
        
        if [ $? -eq 0 ]; then
          echo "✅ Health endpoint tests passed!"
        else
          echo "❌ Health endpoint tests failed!"
          exit 1
        fi
        
        # Test AI Foundry integration (if health passes)
        echo "🤖 Testing AI Foundry integration..."
        pwsh -File tests/Test-FunctionEndpoints.ps1 -BaseUrl "${{ env.FUNCTION_APP_URL }}" -AiFoundryOnly
        
        ai_result=$?
        if [ $ai_result -eq 0 ]; then
          echo "✅ AI Foundry integration tests passed!"
        elif [ $ai_result -eq 2 ]; then
          echo "⚠️ AI Foundry integration tests failed - this may be expected in CI environment"
          echo "    (Missing AI Foundry configuration or permissions)"
        else
          echo "❌ AI Foundry integration tests failed with unexpected error"
          exit 1
        fi
        
        echo "✅ Function App deployment and testing completed successfully!"
    
    - name: Deployment Success
      run: |
        echo "✅ Backend code deployed successfully!"
        echo "🔗 Function App URL: ${{ env.FUNCTION_APP_URL }}"
    
    - name: ADE Deployment Summary
      run: |
        echo "## 🚀 ADE Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **ADE Environment**: \`${{ env.ADE_ENVIRONMENT_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Resource Group**: \`${{ env.RESOURCE_GROUP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Function App**: \`${{ env.FUNCTION_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Function App URL**: [${{ env.FUNCTION_APP_URL }}](${{ env.FUNCTION_APP_URL }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔧 ADE Configuration Used" >> $GITHUB_STEP_SUMMARY
        echo "- **DevCenter**: devcenter-eus-dev" >> $GITHUB_STEP_SUMMARY
        echo "- **Project**: ai-foundry" >> $GITHUB_STEP_SUMMARY
        echo "- **Catalog**: ai-in-abox-infrastructure" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment Definition**: AI_Foundry_SPA_Backend" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment Type**: dev" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🧹 Environment Cleanup" >> $GITHUB_STEP_SUMMARY
        echo "⚠️ **Note**: ADE environment \`${{ env.ADE_ENVIRONMENT_NAME }}\` remains active for testing." >> $GITHUB_STEP_SUMMARY
        echo "Manual cleanup may be required via ADE portal if automatic cleanup fails." >> $GITHUB_STEP_SUMMARY
    
    - name: Cleanup ADE Environment
      if: always()
      run: |
        echo "🧹 Cleaning up ADE environment..."
        
        if [ -n "${{ env.ADE_ENVIRONMENT_NAME }}" ]; then
          echo "🗑️ Deleting ADE environment: ${{ env.ADE_ENVIRONMENT_NAME }}"
          
          # Attempt to delete the ADE environment
          az devcenter dev environment delete \
            --dev-center-name "devcenter-eus-dev" \
            --project-name "ai-foundry" \
            --name "${{ env.ADE_ENVIRONMENT_NAME }}" \
            --yes \
            --no-wait || echo "⚠️ Failed to delete ADE environment (may require manual cleanup)"
          
          echo "✅ ADE environment cleanup initiated"
        else
          echo "ℹ️ No ADE environment to clean up"
        fi

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [bicep-validation, frontend-build, backend-build, deploy-ade-frontend, deploy-ade-backend]
    if: always()
    
    steps:
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: ./artifacts/frontend/
        
    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-publish
        path: ./artifacts/backend/
        
    - name: Display build summary
      run: |
        echo "## 🏗️ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Bicep validation summary
        if [ "${{ needs.bicep-validation.result }}" = "success" ]; then
          echo "### ✅ Bicep Infrastructure Validation Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Templates validated**: Main orchestrator, Backend environment, Frontend environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Validation scope**: Syntax, parameters, dependencies, RBAC" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ❌ Bicep Infrastructure Validation Failed" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.bicep-validation.result }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Frontend summary
        if [ -d "./artifacts/frontend" ]; then
          echo "### ✅ Frontend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Build output**: $(du -sh ./artifacts/frontend | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: $(find ./artifacts/frontend -type f | wc -l) files generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ❌ Frontend Build Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Backend summary
        if [ -d "./artifacts/backend" ]; then
          echo "### ✅ Backend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Build output**: $(du -sh ./artifacts/backend | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: $(find ./artifacts/backend -type f | wc -l) files generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ❌ Backend Build Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # ADE deployment summary (only shows on main branch pushes)
        if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
          if [ "${{ needs.deploy-ade-frontend.result }}" = "success" ]; then
            echo "### ✅ ADE Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: Frontend deployed via Azure Deployment Environment" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: Automatically created and deployed" >> $GITHUB_STEP_SUMMARY
            echo "- **Cleanup**: Environment cleanup initiated automatically" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-ade-frontend.result }}" = "failure" ]; then
            echo "### ❌ ADE Frontend Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ${{ needs.deploy-ade-frontend.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Note**: Check job logs for detailed error information" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-ade-frontend.result }}" = "skipped" ]; then
            echo "### ⏭️ ADE Frontend Deployment Skipped" >> $GITHUB_STEP_SUMMARY
            echo "- **Reason**: ADE deployment only runs on main branch pushes" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-ade-backend.result }}" = "success" ]; then
            echo "### ✅ ADE Backend Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: Backend deployed via Azure Deployment Environment" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: Automatically created and deployed" >> $GITHUB_STEP_SUMMARY
            echo "- **Cleanup**: Environment cleanup initiated automatically" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-ade-backend.result }}" = "failure" ]; then
            echo "### ❌ ADE Backend Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ${{ needs.deploy-ade-backend.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Note**: Check job logs for detailed error information" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-ade-backend.result }}" = "skipped" ]; then
            echo "### ⏭️ ADE Backend Deployment Skipped" >> $GITHUB_STEP_SUMMARY
            echo "- **Reason**: ADE deployment only runs on main branch pushes" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "### 📋 Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- Review build artifacts if needed" >> $GITHUB_STEP_SUMMARY
        echo "- Run local tests: \`npm test\` (frontend) and \`dotnet test\` (backend)" >> $GITHUB_STEP_SUMMARY
        echo "- Deploy to Azure using deployment scripts in \`deploy-scripts/\`" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "- ADE frontend deployment tested automatically on main branch" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Check build status
      run: |
        # Base build requirements (always checked)
        base_success=true
        if [ "${{ needs.bicep-validation.result }}" != "success" ]; then
          base_success=false
        fi
        if [ "${{ needs.frontend-build.result }}" != "success" ]; then
          base_success=false
        fi
        if [ "${{ needs.backend-build.result }}" != "success" ]; then
          base_success=false
        fi
        
        # ADE deployment check (only on main branch pushes)
        ade_success=true
        if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
          if [ "${{ needs.deploy-ade-frontend.result }}" != "success" ]; then
            ade_success=false
          fi
          if [ "${{ needs.deploy-ade-backend.result }}" != "success" ]; then
            ade_success=false
          fi
        fi
        
        if [ "$base_success" = "true" ] && [ "$ade_success" = "true" ]; then
          echo "✅ All builds, validations, and deployments completed successfully!"
          exit 0
        else
          echo "❌ One or more jobs failed:"
          echo "Bicep Validation: ${{ needs.bicep-validation.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Backend Build: ${{ needs.backend-build.result }}"
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ADE Frontend Deployment: ${{ needs.deploy-ade-frontend.result }}"
            echo "ADE Backend Deployment: ${{ needs.deploy-ade-backend.result }}"
          fi
          exit 1
        fi
