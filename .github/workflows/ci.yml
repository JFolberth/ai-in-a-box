name: CI - Build Validation

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]

jobs:
  frontend-build:
    name:  Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name:  Install dependencies
        run: npm ci
        working-directory: src/frontend
      
      - name:  Build frontend
        run: npm run build
        working-directory: src/frontend

  backend-build:
    name:  Backend Build
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name:  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name:  Restore dependencies
        run: dotnet restore
        working-directory: src/backend
      
      - name:  Build backend
        run: dotnet build --no-restore --configuration Release
        working-directory: src/backend

  build-summary:
    name:  Build Summary
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    if: always()
    
    steps:
      - name:  Summary
        run: |
          echo "##  Build Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-build.result == 'success' && ' Success' || ' Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-build.result == 'success' && ' Success' || ' Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.frontend-build.result }}" == "success" && "${{ needs.backend-build.result }}" == "success" ]]; then
            echo "##  All builds completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "##  Some builds failed - please check the logs above" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
